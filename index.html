<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <div class="auth-container" id="authContainer">
        <div class="auth-form">
            <h2>Login / Register</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <div class="header">
            <h1>Task Manager Pro</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()">Logout</button>
            </div>
            <div class="task-stats" id="taskStats"></div>
        </div>

        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="taskPriority">
                <option value="Low">Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">High Priority</option>
            </select>
            <input type="date" id="dueDate">
            <select id="category">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <div class="reminder-container">
                <label>
                    <input type="checkbox" id="reminderEmail" onchange="toggleReminderDate()">
                    Set Reminder
                </label>
                <input type="datetime-local" id="reminderDate" disabled>
            </div>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="task-controls">
            <select onchange="sortTasks(this.value)" class="sort-select">
                <option value="">Sort by...</option>
                <option value="date-asc">Date (Earliest first)</option>
                <option value="date-desc">Date (Latest first)</option>
                <option value="priority">Priority</option>
            </select>
        </div>

        <div id="taskList"></div>
    </div>

    <script type="module" src="/script.js"></script>
</body>
</html>
